<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jonny Olguin">
    <meta name="description" content="Number 8 calendar implementation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar data entry</title>
</head>
<body>
    <div class="container">
        <h2>Calendar control: input</h2>
        <form>
            <div class="form-group form-inline">
                <label for="startDate" class="control-label col-xs-2">Start Date:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="startDate">
                </div>
            </div>
            <div class="form-group  form-inline">
                <label for="numberOfDays" class="control-label col-xs-2">Number of days:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="numberOfDays">
                </div>
            </div>
            <div class="form-group  form-inline">
                <label for="countryCode" class="control-label col-xs-2">Country Code:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="countryCode">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
