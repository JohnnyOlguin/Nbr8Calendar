<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jonny Olguin">
    <meta name="description" content="Number 8 calendar implementation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar data entry</title>
</head>

<body>
    <div class="container">
        <h2>Calendar control: input</h2>
        <form>
            <div class="form-group form-inline">
                <label for="startDate" class="control-label col-xs-2">Start Date:</label>
                <div class="col-xs-10">
                    <input type="date" class="form-control" id="startDate">
                </div>
            </div>
            <div class="form-group  form-inline">
                <label for="numberOfDays" class="control-label col-xs-2">Number of days:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="numberOfDays">
                </div>
            </div>
            <div class="form-group  form-inline">
                <label for="countryCode" class="control-label col-xs-2">Country Code:</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="countryCode">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10" onclick="renderCalendar()">
                    <button class="btn btn-primary">Render</button>
                </div>
            </div>
        </form>
    </div>

    <br>
    <div class="calendar-month page-load" id="month">
        <div class="calendar-week">
            <div class="week-day">
                <div class="content">S</div>
            </div>
            <div class="week-day">
                <div class="content">M</div>
            </div>
            <div class="week-day">
                <div class="content">T</div>
            </div>
            <div class="week-day">
                <div class="content">W</div>
            </div>
            <div class="week-day">
                <div class="content">T</div>
            </div>
            <div class="week-day">
                <div class="content">F</div>
            </div>
            <div class="week-day">
                <div class="content">S</div>
            </div>
        </div>
        <div class="month-header">August</div>
        <div class="calendar-week">
            <div class="square">
                <div class="content">23</div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
        </div>
        <div class="calendar-week">
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
        </div>
        <div class="calendar-week">
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">

            </div>
            <div class="square">

            </div>
            <div class="square">

            </div>
        </div>
        <div class="calendar-week">
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">
                <div class="content"></div>
            </div>
            <div class="square">

            </div>
            <div class="square">

            </div>

            </div>

        </div>
    </div>

    <script src="calendar.js"></script>
</body>

</html>
